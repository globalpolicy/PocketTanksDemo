<html>
    <head>
        <title>Pocket Tanks</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>


    </head>
    <body>
        <script type='text/javascript' src='libs/phaser/phaser.js'></script>
        
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div id="gamearea"></div>
                </div>
                <div class="col-md-4">
                    <div id='chatarea' style="height:50%;background:#f9f9f9;overflow:auto;"></div><br/>
                    <input id='username' class='form-control' type="text" placeholder="Username"><br/>
                    <input id='message' class='form-control' type="text" placeholder="Message"><br/>
                    <button type="button" class="btn btn-primary" id='sendbutton'>Send</button>

                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                        <div class="btn-group">
                                <button type="button" class='btn btn-default btn-lg' id='moveleft'><span class="glyphicon glyphicon-circle-arrow-left"></span></button>
                                <button type="button" class='btn btn-default btn-lg' id='moveright'><span class="glyphicon glyphicon-circle-arrow-right"></span></button>
                                <button type="button" class='btn btn-default btn-lg' id='rotateleft'><span class="glyphicon glyphicon-chevron-left"></span></button>
                                <button type="button" class='btn btn-default btn-lg' id='rotateright'><span class="glyphicon glyphicon-chevron-right"></span></button>
                                <button type="button" class='btn btn-default btn-lg' id='firebutton'><span class="glyphicon glyphicon-screenshot"></span></button>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div>
                        <strong>Scoreboard</strong>
                        <div id="scoreboard">
                            
                        </div>
                    </div>
                </div>
            </div>


        </div>

        <script type='text/javascript' src='chat.js'></script>
        <script type='text/javascript' src='game.js'></script>
        <script type='text/javascript' src='gamecontroller.js'></script>
    </body>
</html>
